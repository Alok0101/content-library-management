    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Content Library</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
       
               <a href="index.html" class="nav-link">Home</a>

              <a href="contact.html" class="nav-link">Contact Us</a>
            
        </div>
    </div>
  </div>

        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1>Contact Us</h1>
                
                <div class="contact-info">
                    <div class="contact-details">
                        <h2>Get in Touch</h2>
                        <p><strong>Address:</strong> Ramnagar,rampur jungle,kushinagar,up,274801</p>
                        <p><strong>Email:</strong> <a href="kushwahaalok309@example.com">kushwahaalok309@example.com</a></p>
                        <p><strong>Phone:</strong> +917460072991</p>
                 
                    </div>
                    
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form action="#" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                            
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
                
                <div class="contact-map">
                    <h2>Our Location</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.9747737851926!2d-122.07479938470558!3d37.38747497982587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbbcf4aa9d75f%3A0x9405e690c27fd1c8!2sGoogleplex!5e0!3m2!1sen!2sus!4v1638216332332!5m2!1sen!2sus" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
